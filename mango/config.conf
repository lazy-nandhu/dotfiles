# More option see https://github.com/DreamMaoMao/mango/wiki/

# waybar
exec = awww-daemon
exec = pipewire
exec-once = wireplumber
exec = pipewire-pulse

exec-once = /home/nandhu/.config/mango/scripts/autostart.sh

source = ./colors.conf


# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
no_radius_when_single=0
focused_opacity=0.95
unfocused_opacity=0.90

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
# animation_type_open=zoom
# animation_type_close=zoom
# animation_fade_in=1
# animation_fade_out=1
# tag_animation_direction=1
# zoom_initial_ratio=0.3
# zoom_end_ratio=0.8
# fadein_begin_opacity=0.5
# fadeout_begin_opacity=0.8
# animation_duration_move=500
# animation_duration_open=400
# animation_duration_tag=350
# animation_duration_close=200
# animation_duration_focus=0
# animation_curve_open=0.46,1.0,0.29,1
# animation_curve_move=0.46,1.0,0.29,1
# animation_curve_tag=0.46,1.0,0.29,1
# animation_curve_close=0.08,0.92,0,1
# animation_curve_focus=0.46,1.0,0.29,1
# animation_curve_opafadeout=0.5,0.5,0.5,0.5
# animation_curve_opafadein=0.46,1.0,0.29,1
# tag_animation_direction=0



animation_type_open=zoom
#zoom_initial_ratio=0.3
#zoom_end_ratio=0.8
fadein_begin_opacity=0.9
animation_duration_open=700
animation_curve_open=0.22,1.0,0.36,1

# close window animations
animation_type_close=zoom
animation_duration_close=800
animation_curve_close=0.08,0.92,0,1

# switch tag animation
tag_animation_direction=1
animation_fade_in=1
animation_fade_out=1
animation_duration_tag=0
animation_curve_tag=0.46,1.0,0.29,1

# window switch
animation_duration_move=500
animation_curve_move=0.46,1.0,0.29,1
animation_duration_focus=500
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.50
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=0.8
scroller_proportion_preset=0.76,0.20,0.9

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=0
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,r,reload_config

# menu and terminal
bind=Super,r,spawn,rofi -show drun
bind=Super,Return,spawn,foot

# exit
bind=SUPER+SHIFT,q,quit
bind=SUPER+SHIFT,c,killclient,

# switch window focus
bind=SUPER,h,focusstack,prev
bind=SUPER,l,focusstack,next

# swap window
# bind=SUPER+SHIFT,k,exchange_client,up
# bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,f,togglefullscreen,
bind=SUPER,o,toggleoverlay,


# switch layout
bind=SUPER+SHIFT,n,switch_layout
bind=SUPER+SHIFT,t,setlayout,tile
bind=SUPER+SHIFT,s,setlayout,scroller
bind=SUPER+SHIFT,g,setlayout,grid
bind=SUPER,z,spawn,/home/nandhu/.config/mango/scripts/toggle-float-mode.sh
bind=SUPER,l,setlayout,tgmx

bind=SUPER+SHIFT,f,togglefloating,
# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# gaps
bind=ALT+SHIFT,x,incgaps,1
bind=ALT+SHIFT,z,incgaps,-1
bind=ALT+SHIFT,g,togglegaps

# overview
bind=SUPER+SHIFT,o,toggleoverview

# movewin
bind=SUPER+SHIFT,Return,zoom
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client


# layer rule
layerrule=animation_type_open:slide,layer_name:rofi
layerrule=animation_type_close:slide,layer_name:rofi

# window rule
windowrule=isfloating:1,width:1200,height:650,appid:Alacritty
windowrule=scroller_proportion:1.0,focused_opacity:1,unfocused_opacity:1,appid:librewolf
windowrule=isfloating:1,width:1100,height:600,title:impala,appid:kitty
#dwmstyle
new_is_master=0


#trackpad gestures
gesturebind=none,left,3,focusdir,right
gesturebind=none,right,3,focusdir,left
gesturebind=none,up,3,viewtoright
gesturebind=none,down,3,viewtoleft


gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview


source = ./float.conf
