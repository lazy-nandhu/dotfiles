# Root background (The desktop canvas)
rootcolor=0x{{colors.surface.default.hex_stripped}}ff

# Default border color (Inactive windows)
bordercolor=0x{{colors.surface_container_highest.default.hex_stripped}}ff

# Focused window border (Your main accent)
focuscolor=0x{{colors.primary.default.hex_stripped}}ff

# Urgent window color (Alerts/Notifications)
urgencolor=0x{{colors.error.default.hex_stripped}}ff

# Global/Accent color (Secondary highlights)
globalcolor=0x{{colors.secondary.default.hex_stripped}}ff

# Overlay/Floating window color
overlaycolor=0x{{colors.surface_container_high.default.hex_stripped}}ff
